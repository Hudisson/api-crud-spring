spring.application.name=apicrud
#------------------------------DATABASE-------------------------------
# Configurações do Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/apicrud
spring.datasource.username=user_database
spring.datasource.password=password_database
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# (P1) Define o diretório para upload dos arquivos
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=20MB
spring.servlet.multipart.enabled=true
